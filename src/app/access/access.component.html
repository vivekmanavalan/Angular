<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>{{title}}</h3>
    </div>
    <div class="panel-body table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Jersey Number</th>
                    <th>Team</th>
                    <th>IsActive</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{player.first_name}}</td>
                    <td>{{player.position}}</td>
                    <td>{{player.jersey_number}}</td>
                    <td>{{player.team?.full_name}}</td>
                    <td>
                        <mat-slide-toggle [(ngModel)]="player.isActive" (change) ="toggleIsActive(player)">
                        </mat-slide-toggle>
                      </td>
                </tr>
            </tbody>
        </table>
        <button (click)="savePlayers()" class="btn btn-primary">Save</button>
    </div>
</div>
